<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter - Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="counter">
      <div class="center-counter">
        <h1>counter</h1>
        <span>0</span>
        <div class="btns">
          <button class="decrease btn-counter">decrease</button>
          <button class="reset btn-counter">reset</button>
          <button class="increase btn-counter">increase</button>
        </div>
      </div>
    </header>
  </body>
</html>
